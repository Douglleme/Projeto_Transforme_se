<meta charset="UTF-8">

<Script>
/*Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou
ÍMPAR*/

    var numInteiro = Number.parseInt(prompt("Digite um número inteiro:"));
    
    if(numInteiro % 2 == 0) {
        document.write("par");
    } else {
        document.write("impar");
    }

</Script>
