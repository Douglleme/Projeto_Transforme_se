<meta charset="UTF-8">

<script>
    var anoNascimento = Number(prompt("Digite seu ano de nascimento"));
    var idade;

    if (anoNascimento >= 1950) {
        idade = 2023 - anoNascimento;

        if (idade >= 16) {
            document.write("você esta apto a votar");
        } else {
            document.write("Você não esta apto a votar");
        }
    }

    else {
        document.write("Você digitou um valor inválido!!!");
    }
</script>
