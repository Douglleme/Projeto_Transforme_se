<meta charset="UTF-8">

<Script>
var nota1 = Number(prompt("Insira a primeira nota"));
var nota2 = Number(prompt("Insira a segunda nota"));
var nota3 = Number(prompt("Insira a terceira nota"));
var nota4 = Number(prompt("Insira a quarta nota"));

var porcentagemDeFaltas = Number(prompt("Insira a porcentagem de faltas"));

var media = (nota1 + nota2 + nota3 + nota4) / 4;

if(media < 5.0 || porcentagemDeFaltas >= 25){
    document.write("Aluno Reprovado");
}

if(media >= 5.0 && media < 7.0) {
var fezTrabalhoRecuperação = confirm("Fez o trabalho de recuperação?"); 
    if(fezTrabalhoRecuperação == true) {
    document.write("Aluno em recuperação");
}
}

if(media > 7.0 && porcentagemDeFaltas < 25){
    document.write("Aluno aprovado");
}


</Script>
