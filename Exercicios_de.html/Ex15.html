<meta charset="UTF-8">

<script>
    //Ler os dias trabalhados
    var nome = prompt("Digite seu nome:");
    var diastrabalhados = Number.parseFloat(prompt("Quantos dias você trabalhou no mês?"));

    var salariohoradia = (8*25);
    var salariofinal = salariohoradia * diastrabalhados;

    document.write("Seja bem-vindo : " + nome);
    document.write("<BR>");
    document.write("Total do seu salário esse mês é de R$ " + salariofinal);
    document.write("<BR>");

</script>
