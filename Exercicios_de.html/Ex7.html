<meta charset="UTF-8">

<script>
    //Ler o numero real
    var Num1 = Number(prompt("Digite um numero"));

    //Realizar o exercicio
    var dobro = Num1 * 2;
    var tercaparte = Num1 / 3;

    //Mostrar o resultado
    document.write("O dobro é: " + dobro ," a terça parte é: " + tercaparte);   
</script>
