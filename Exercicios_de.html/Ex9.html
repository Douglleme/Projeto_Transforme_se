<meta charset="UTF-8">

<script>
    //Ler o numero de metros
    var R$ = Number.parseFloat(prompt("Quanto você possui na carteira R$"));

    //Realizar o exercicio
    var Dolar = R$ / 3.45;
    Dolar = Dolar.toFixed(2);
    
    //Mostrar o resultado
    document.write("Com esse valor de: " + R$ + " em Reais");
    document.write("<br>");
    document.write("você pode comprar: " + Dolar + " em Dólares");
    
    </script>
