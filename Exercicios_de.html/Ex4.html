<meta charset="UTF-8">

<script>
    //Ler o primeiro numero
    var n1 = Number.parseInt(prompt("Digite um numero"));

    //Ler do segundo numero
    var n2 = Number.parseInt(prompt("Digite um numero"));
    
    //Realizar a soma
    var soma = n1 + n2;

    //Mostrar o resultado
    document.write("A soma entre os dois números é:" + soma);   
</script>
