var idade = Number.parseInt(prompt("Digite sua idade:"));

document.write("Você possui " + meses(idade) + " meses e " + dias(idade) + " dias de vida");

function meses(idade) {
    return idade * 12;
}

function dias(idade) {
    return idade * 365;
}
