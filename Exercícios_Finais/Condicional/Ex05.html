<meta charset="UTF-8">

<Script>

    /* 5 - Faça um algoritmo que leia dois valores inteiros A e B se os valores forem iguais deverá
    se somar os dois, caso contrário multiplique A por B. Ao final de qualquer um dos cálculos
    deve-se atribuir o resultado para uma variável C e mostrar seu conteúdo na tela.
     */

    var numeroA = Number.parseInt(prompt("Digite um númrero:"));

    var numeroB = Number.parseInt(prompt("Digite um númrero:"));

    var varCsoma = numeroA + numeroB;

    var varCmultiplique = numeroA * numeroB;

    if (numeroA == numeroB) {
        document.write("Número A == B resulta em " + varCsoma);
    }
    else {
        document.write("Número A != de B resulta em " + varCmultiplique);
    }

</Script>
