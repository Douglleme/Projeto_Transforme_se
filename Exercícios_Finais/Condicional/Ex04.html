<meta charset="UTF-8">

<Script>

    /* 4 - Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é
    menor que C. */

    var numeroA = Number.parseFloat(prompt("Digite um númrero:"));
    var numeroB = Number.parseFloat(prompt("Digite um númrero:"));
    var numeroC = Number.parseFloat(prompt("Digite um númrero:"));

    if (numeroA + numeroB < numeroC) {
        document.write("A soma dos dois primeiros números é menor que o terceiro");
    }
    else {
        document.write("OK");
    }

</Script>
