<meta charset="UTF-8">

<Script>

    /*10 - Crie um programa que armazene 10 números digitados pelo usuário em dois vetores: um
    somente para números pares, e outro somente para números ímpares.
    Após, exiba os valores dos dois vetores na tela, em sequência.
     */

    var array = [];
    var numerosPares = [];
    var numerosImpares = [];

    for (let i = 0; i < 10; i++) {

        array[i] = Number(prompt("Digite um número"));

        if ((array[i] % 2) == 0) {
            numerosPares.push(array[i]);
        }
        else {

            numerosImpares.push(array[i]);

        }
    }

    for (let i = 0; i < numerosPares.length; i++) {

        document.write("Número par " + numerosPares[i] + "<br>");
    }

    for (let i = 0; i < numerosImpares.length; i++) {
        document.write("Número ímpar " + numerosImpares[i] + "<br>");
    }

</script>
