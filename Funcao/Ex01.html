<meta charset="UTF-8">

<script>

var pulaLinha = Number(prompt("Quantas linhasvezes deseja repetir seu nome?"));

document.write("Salário " + salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));

</script>
