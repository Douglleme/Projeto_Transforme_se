<meta charset="UTF-8">

<script>
/*Leia a idade de 20 pessoas e exiba a soma das idades. */
var soma = 0
for (let i = 0; i < 5; i++){
    var idade = Number(prompt("Digite sua idade: "));
    soma += idade;
    document.write("numero " + idade + "<br>");
}
document.write("Soma: " + soma);

</script>
