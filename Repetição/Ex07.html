<meta charset="UTF-8">

<script>
/* Leia a idade de 20 pessoas e exiba a média das idades*/
var media = 0
for (let i = 0; i < 5; i++){
    var idade = Number(prompt("Digite sua idade: "));
    media += idade / 5;
    document.write("numero " + idade + "<br>");
}
document.write("Média: " + media);

</script>
